<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GymGen</title>
</head>
<body>


    <div class="container">
        <h1>Générateur d'exercices de musculation</h1>
        
        <!-- Sélection du jour -->
        <label for="jour">Choisis un jour :</label>
        <select id="jour">
            <option value="lundi">Lundi</option>
            <option value="Mercredi">Mercredi</option>
            <option value="jeudi">Jeudi</option>
            <option value="Samedi">Samedi</option>
        </select>

        <!-- Sélection du groupe musculaire -->
        <label for="groupe">Choisis un groupe musculaire :</label>
        <select id="groupe">
            <option value="dos">Dos</option>
            <option value="biceps">Biceps</option>
            <option value="pecs">Pecs</option>
            <option value="triceps">Triceps</option>
            <option value="epaules">Épaules</option>
            <option value="abdos">Abdos</option>
            <option value="All">All</option>
        </select>

        <!-- Sélection du nombre de series et de repetitions -->
        <div class="input-flex">
            <div class="input-group">
                <label for="series">Séries :</label>
                <input type="number" id="series" min="1" max="20" value="4">
            </div>
        
            <div class="input-group">
                <label for="reps">Répétitions :</label>
                <input type="number" id="reps" min="1" max="3600" value="10">
            </div>

            <div class="input-group">
                <label for="temps">Durée (en secondes) :</label>
                <input type="number" id="temps" min="5" max="3600" value="30">
            </div>

            <div class="input-group">
                <label for="repos">Repos (en secondes) :</label>
                <input type="number" id="repos" min="5" max="600" value="30">
            </div>
            
        </div>
        
        <button id="generer">Générer les exercices</button>
        <button id="exporter">Exporter en image</button>

        <!-- Affichage des exercices -->
        <div id="resultat"></div>
    </div>

    <script src="html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
